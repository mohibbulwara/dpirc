
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DPIRC | Intelligent Robotics Collective</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-cyan: #00f3ff;
        --neon-purple: #bc13fe;
        --deep-onyx: #030303;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--deep-onyx);
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      .text-premium {
        font-size: 0.65rem;
        letter-spacing: 0.4em;
        text-transform: uppercase;
        font-weight: 700;
        color: #666;
      }

      .scanline::after {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 2px;
        background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
        animation: scan 6s linear infinite;
        pointer-events: none;
      }
      
      @keyframes scan {
        0% { top: 0; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      .bg-grid {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(0, 243, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
      }

      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
